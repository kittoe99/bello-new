<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-header">Welcome to Your Dashboard</div>
    <div class="tab-menu">
        <button class="tab-link active" onclick="openTab('Home')">
            <span class="material-icons">home</span>
            Home
        </button>
        <button class="tab-link" onclick="openTab('Jobs')">
            <span class="material-icons">work</span>
            Jobs
        </button>
        <button class="tab-link" onclick="openTab('Earnings')">
            <span class="material-icons">attach_money</span>
            Earnings
        </button>
        <button class="tab-link" onclick="openTab('Schedule')">
            <span class="material-icons">calendar_today</span>
            Schedule
        </button>
    </div>
    <div id="Home" class="tab-content active">
        <h3>Home</h3>
        <p>Welcome to your dashboard! Use the tabs above to navigate.</p>
    </div>
    <div id="Jobs" class="tab-content">
        <h3>Upcoming Job</h3>
        <div id="next-job-details">Job details will be displayed here.</div>
        <div id="booking-container"></div>
    </div>
    <div id="Earnings" class="tab-content">
        <h3>Earnings</h3>
        <p>Your earnings details will be shown here.</p>
    </div>
    <div id="Schedule" class="tab-content">
        <div id="calendar"></div>
    </div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js" defer></script>
    <script src="scripts.js"></script>
</body>
</html>
